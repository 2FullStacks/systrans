<div class="container posicaoCentral">
    <div class="row ">
        <div class="col s10 offset-s1 ">
            <div class="card sticky-action ">
                <md-toolbar class="md-table-toolbar ">
                    <div class="md-toolbar-tools indigo darken-4">
                        <span>Sistema de Controle de Alunos</span>
                    </div>
                </md-toolbar>
                <div class="container padingCentro">
                    <div class="row">
                        <div class="col s6">
                            <img src="assets/img/estudante.svg"
                                 ng-click="vm.alterarRota('aluno')"
                                 class="imgMenu animated zoomIn">
                            <md-tooltip md-direction="bottom">Alunos</md-tooltip>
                        </div>
                        <div class="col s6">
                            <img src="assets/img/universidade.svg"
                                 ng-click="vm.alterarRota('instituicao')"
                                 class="imgMenu animated zoomIn">
                            <md-tooltip md-direction="bottom">Instituições</md-tooltip>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
