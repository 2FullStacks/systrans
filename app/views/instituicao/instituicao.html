<fs-crud icone="account_balance" service="vm.fsService">
    <fs-crud-body>
        <fs-input-text label="Nome"
                       largura="12"
                       icone="description"
                       ng-model="vm.fsService.entidade.nome"
                       ng-required="true">
        </fs-input-text>
    </fs-crud-body>
    <fs-list>

        <table class="highlight">
        <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" ng-model="criterio">
            <label for="last_name">Pesquisar</label>
        </div>
            <thead>
            <tr>
                <th data-field="descricao" class="col l3 m3 s3">Nome</th>
                <th data-field="acoes" class="col l2 m2 s2 center">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="instituicao in vm.fsService.listaEntidade | filter: criterio">
                <td class="col l3 m3 s3">{{instituicao.nome}}</td>
                <td class="col l2 m2 s2 center">
                    <md-button class="md-icon-button semEspaco"
                               aria-label="Fechar"
                               ng-click="vm.fsService.editar(instituicao)">
                        <md-tooltip>Editar</md-tooltip>
                        <a href="#" class="material-icons black-text">edit</a>
                    </md-button>
                    <md-button class="md-icon-button semEspaco"
                               aria-label="Fechar"
                               ng-click="vm.fsService.eliminar(instituicao.key)">
                        <md-tooltip>Eliminar</md-tooltip>
                        <a href="#" class="material-icons red-text">delete</a>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </fs-list>
</fs-crud>
