<!DOCTYPE html >
<html ng-app="st" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Systrans - Login</title>

    <link rel="stylesheet" href="styles.css">

    <script src="vendor.min.js"></script>
    <script src="main.js"></script>
    <script src="app.min.js"></script>
</head>

<body ng-cloak ng-controller="DashboardController as vm" class="telaLogin">

<!--<div  ng-controller="LoginController as vm">-->
    <!--FundoImg-->
    <!--Topo-->
    <br><br><br><br><br><br>
    <!--Formulario-->
    <div class="" >
        <div class="container-fluid " >
            <div class="rowz-depth-2 ">
                <div>
                    <div class="col s12 m12 l12 "  >
                        <div class="account-wall center-align z-depth-2 " id="loginform" >
                            <img  src="assets/img/logo.png" alt="" class="img-responsive animated pulse" id="imgLogin">

                            <br>
                            <form class="form-signin" action=""  >

                                <div class="input-field col s12 ">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix2"
                                           type="text"
                                           class="form-control validate"
                                           required="required"
                                           autofocus
                                           ng-model="user"
                                    >
                                    <label for="icon_prefix2" class="left-align">Usuario</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input type="password"
                                           id="icon_prefix"
                                           class="form-control validate"
                                           required="required"
                                           ng-model="password"
                                    >

                                    <label for="icon_prefix" class="left-align" >Senha</label>
                                </div>
                                <br>
                                <a class="btn waves-effect waves-light blue darken-3"
                                   href="app.html"
                                   role="button">   <i class="material-icons right">send</i>Entrar</a>
                                <br><br>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
<!--</div>-->
</body>
</html>
