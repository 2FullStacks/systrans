<div class="row">
    <div class="col s8 offset-s2">
        <div class="card white hoverable">
            <div class="card-content">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
                <md-button class="md-icon-button collapse right activator"
                           aria-label="Listagem"
                           ng-click="service.switchCard()">
                    <md-tooltip>Lista de crit√©rios</md-tooltip>
                    <i class="material-icons right">list</i>
                </md-button>
                <form novalidate name="{{formName}}">
                    <div class="row">
                        <i ng-class="::classIcone" style="margin-right: 5px"></i>
                        <span class="card-title" ng-bind="::titulo"></span>
                        <div ng-transclude="header"></div>
                        <div ng-transclude="body"></div>
                    </div>
                    <div class="card-action">
                        <md-button class="md-raised md-primary"
                                   ng-click="service.salvar()">
                            Salvar
                        </md-button>
                        <md-button class="md-raised"
                                   ng-click="service.limpar()">
                            Limpar
                        </md-button>
                        <md-button class="md-raised md-warn"
                                   ng-click="service.excluir()">
                            Excluir
                        </md-button>

                        <div ng-transclude="footer"></div>
                    </div>
                </form>
            </div>
            <div class="card-reveal">
                <md-button class="md-icon-button collapse right"
                           aria-label="Fechar"
                           ng-click="service.switchCard()">
                    <md-tooltip>Fechar</md-tooltip>
                    <i class="material-icons right">close</i>
                </md-button>

                <span class="card-title">Listagem</span>
                <div ng-transclude="list"></div>
            </div>
        </div>
    </div>
</div>
